<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        /* –∑–¥–µ—Å—å –≤—Å—Ç–∞–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ style.css: */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; 
            background: linear-gradient(135deg,  #6005c1, #ae12d9, #eb0ce4);
            background-size: 200% 200%;
            animation: textGlow 5s ease-in-out infinite alternate, gradientShift 15s ease infinite; 
        }
        
        @keyframes textGlow {
            0% {
                color: #ff00ff;
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
            50% {
                color: #00ff00;
                text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            }
            100% {
                color: #ff00ff;
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
            
            100% {
                background-position: 0% 50%;
            }
        }

        .glow-header {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 4rem;
            color: white;
            text-align: center;
            flex-wrap: wrap;
        }

        .letter {
            display: inline-block;
            position: relative;
            animation: explodeAndReturn 6s ease-in-out infinite;
        }

        @keyframes explodeAndReturn {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: translate(var(--x), var(--y)) rotate(var(--r));
                opacity: 0.6;
            }
            40% {
                transform: translate(var(--x), var(--y)) rotate(var(--r));
                opacity: 0.6;
            }
            60% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 1rem;             
            background: linear-gradient(90deg, #4b0082,#a106e8, #ff1493);
            color: #ffffff;
            border: 2px solid #000000;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(
                90deg,
                #4b0082 0%,
                #4b0082 33.33%,
                #a106e8 33.34%,
                #a106e8 66.66%,
                #ff1493 66.67%,
                #ff1493 100%
            );        
            background-size: 300% 100%;
            border: #d708de;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.35s;
        }

        button:hover {
            background: linear-gradient(
                90deg,
                #0adbea 0%,
                #e90b88 33.33%,
                #8305be 33.34%,
                #8305be 66.66%,
                #e654a2 66.67%,
                #e654a2 100%
            );
            background-size: 300% 100%;

            color: white;
            border: 2px solid #111104; 
        }

        .full-width {
            width: 100%;
            max-width: 700px;
            margin: auto;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("https://raw.githubusercontent.com/rodrigograca31/rodrigograca31/master/matrix.svg") no-repeat center center;
            background-size: cover;
            opacity: 0.7;
            z-index: -1;
            pointer-events: none;
        }

        #fixed-bottom-form {
            margin-top: 200px;
        }


        #fixed-bottom-form .full-width:hover {
            background: linear-gradient(
                90deg,
                #e1e811 0%,
                #0db82c 33.33%,
                #a21be1 33.34%,
                #a21be1 66.66%,
                #e654a2 66.67%,
                #e654a2 100%
            );
            background-size: 300% 100%;
            color: white;
            border: 2px solid #a2ef1e; 
        }
        
    </style>
</head>
<body>
<div class="calculator">

    <h1 id="exploding-text" class="glow-header">
        –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
    </h1>

    <form id="calculator-form" action="http://127.0.0.1:7979/api/post" method="POST">

        <div class="input-row">
            <input type="text" name="expression" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µe, –Ω–∞–ø—Ä–∏–º–µ—Ä: 3*(5+5)-4/2" required>
        </div>

        <div class="input-row">
            <button type="submit" class="full-width">–í—ã—á–∏—Å–ª–∏—Ç—å</button>
        </div>
    </form>
    
    <div class="input-row">
        <input type="text" id="result-field" placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å" readonly>
    </div>

    <form id="fixed-bottom-form" action="http://127.0.0.1:7979/api/get" method="GET">
        <div class="input-row">
            <button type="submit" class="full-width">–ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </div>
    </form>
</div>


    <script>
        /* –∑–¥–µ—Å—å –≤—Å—Ç–∞–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ script.js: */
        const textElement = document.getElementById('exploding-text');
        const textContent = textElement.textContent.trim();
        textElement.innerHTML = '';
        textContent.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.setAttribute('data-char', char);
            span.classList.add('letter');
            const angle = Math.random() * 2.5 * Math.PI;
            const radius = Math.max(window.innerWidth, window.innerHeight);
            const x = Math.cos(angle) * radius + 'px';
            const y = Math.sin(angle) * radius + 'px';
            const rotate = Math.floor(Math.random() * 720 - 360) + 'deg';
            span.style.setProperty('--x', x);
            span.style.setProperty('--y', y);
            span.style.setProperty('--r', rotate);
            span.style.animationDelay = `${index * 0.08}s`;
            textElement.appendChild(span);
        });
    </script>


    <!-- –≤—Å—Ç–∞–≤–∫–∞ –±–ª–æ–∫–∞ —Ä–µ–∫–ª–∞–º—ã -->
    <div id="ad-overlay">
        üî•üî• –ó–¥–µ—Å—å –º–æ–≥–ª–∞ –±—ã –±—ã—Ç—å –≤–∞—à–∞ —Ä–µ–∫–ª–∞–º–∞. –ù–æ –µ—ë –Ω–∏–∫—Ç–æ –Ω–µ –∑–∞–∫–∞–∑–∞–ª, –ø–æ—ç—Ç–æ–º—É —Å–∞–π—Ç –Ω–∞–ø–∏—Å–∞–Ω –Ω–∞ –∫–æ–ª–µ–Ω–∫–µ. –ü—Ä–∏—è—Ç–Ω–æ–≥–æ –∫–∞–ª—å–∫—É–ª–∏—Ä–æ–≤–∞–Ω–∏—è! üî•üî•<br>
        <button id="close-btn" onclick="hideAd()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
    
    <!-- —Å—Ç–∏–ª–∏ CSS -->
    <style>
        #ad-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
            z-index: 10000;
        }
        
        #close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
    </style>
    
    <!-- –∫–æ–¥ –Ω–∞ JS -->
    <script>
        /* –∑–¥–µ—Å—å –≤—Å—Ç–∞–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ script.js: */
        const explodingTextElement = document.getElementById('exploding-text');
        const explodingTextContent = explodingTextElement.textContent.trim();
        explodingTextElement.innerHTML = '';
        explodingTextContent.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.setAttribute('data-char', char);
            span.classList.add('letter');
            const angle = Math.random() * 2.5 * Math.PI;
            const radius = Math.max(window.innerWidth, window.innerHeight);
            const x = Math.cos(angle) * radius + 'px';
            const y = Math.sin(angle) * radius + 'px';
            const rotate = Math.floor(Math.random() * 720 - 360) + 'deg';
            span.style.setProperty('--x', x);
            span.style.setProperty('--y', y);
            span.style.setProperty('--r', rotate);
            span.style.animationDelay = `${index * 0.08}s`;
            explodingTextElement.appendChild(span);
        });
        
        // === –°–∞–º–∞ —Ä–µ–∫–ª–∞–º–∞ ===
        let closeTimeout, autoCloseTimeout;
        
        function showAd() {
            console.log("showAd called");
            const overlay = document.getElementById("ad-overlay");
            const closeBtn = document.getElementById("close-btn");

            if (!overlay || !closeBtn) {
                console.error("Ad elements not found");
                return;
            }

            overlay.style.display = "block";
            closeBtn.style.display = "none";

            closeTimeout = setTimeout(() => {
                closeBtn.style.display = "inline-block";
            }, 3000);

            autoCloseTimeout = setTimeout(() => {
                hideAd();
            }, 6000);
        }

        function hideAd() {
            console.log("hideAd called");
            const overlay = document.getElementById("ad-overlay");
            const closeBtn = document.getElementById("close-btn");

            if (!overlay || !closeBtn) {
                console.error("Ad elements not found");
                return;
            }

            overlay.style.display = "none";
            closeBtn.style.display = "none";

            clearTimeout(closeTimeout);
            clearTimeout(autoCloseTimeout);
        }

        //–≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —Å–∫—Ä–∏–ø—Ç –Ω–µ —Å—Ç–∞—Ä—Ç—É–µ—Ç –¥–æ –ø–æ–ª–Ω–æ–π –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞.
        document.addEventListener("DOMContentLoaded", () => {
            showAd();
            setInterval(showAd, 20000);
        });
    </script>


</body>
