<!-- ‚Ä¶ –≤–µ—Å—å –ø—Ä–µ–∂–Ω–∏–π –∫–æ–¥ —Å–∞–π—Ç–∞ –≤—ã—à–µ –æ—Å—Ç–∞—ë—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->

<!-- –≤—Å—Ç–∞–≤–∫–∞ –±–ª–æ–∫–∞ —Ä–µ–∫–ª–∞–º—ã -->
<div id="ad-overlay">
    üî•üî• –ó–¥–µ—Å—å –º–æ–≥–ª–∞ –±—ã –±—ã—Ç—å –≤–∞—à–∞ —Ä–µ–∫–ª–∞–º–∞. –ù–æ –µ—ë –Ω–∏–∫—Ç–æ –Ω–µ –∑–∞–∫–∞–∑–∞–ª, –ø–æ—ç—Ç–æ–º—É —Å–∞–π—Ç –Ω–∞–ø–∏—Å–∞–Ω –Ω–∞ –∫–æ–ª–µ–Ω–∫–µ. –ü—Ä–∏—è—Ç–Ω–æ–≥–æ –∫–∞–ª—å–∫—É–ª–∏—Ä–æ–≤–∞–Ω–∏—è! üî•üî•<br>
    <button id="close-btn" onclick="hideAd()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>
  
<!-- —Å—Ç–∏–ª–∏ CSS -->
<style>
    #ad-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        font-size: 24px;
        text-align: center;
        padding-top: 20%;
        z-index: 10000;
    }
    
    #close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        display: none;
    }
</style>
  
<!-- –∫–æ–¥ –Ω–∞ JS -->
<script>
    /* –∑–¥–µ—Å—å –≤—Å—Ç–∞–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ script.js: */
    const explodingTextElement = document.getElementById('exploding-text');
    const explodingTextContent = explodingTextElement.textContent.trim();
    explodingTextElement.innerHTML = '';
    explodingTextContent.split('').forEach((char, index) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.setAttribute('data-char', char);
        span.classList.add('letter');
        const angle = Math.random() * 2.5 * Math.PI;
        const radius = Math.max(window.innerWidth, window.innerHeight);
        const x = Math.cos(angle) * radius + 'px';
        const y = Math.sin(angle) * radius + 'px';
        const rotate = Math.floor(Math.random() * 720 - 360) + 'deg';
        span.style.setProperty('--x', x);
        span.style.setProperty('--y', y);
        span.style.setProperty('--r', rotate);
        span.style.animationDelay = `${index * 0.08}s`;
        explodingTextElement.appendChild(span);
    });
    
    // === –°–∞–º–∞ —Ä–µ–∫–ª–∞–º–∞ ===
    let closeTimeout, autoCloseTimeout;
    
    function showAd() {
        const overlay = document.getElementById("ad-overlay");
        const closeBtn = document.getElementById("close-btn");
    
        overlay.style.display = "block";
        closeBtn.style.display = "none";
    
        closeTimeout = setTimeout(() => {
        closeBtn.style.display = "inline-block";
        }, 3000);
    
        autoCloseTimeout = setTimeout(() => {
        hideAd();
        }, 6000);
    }
    
    function hideAd() {
        const overlay = document.getElementById("ad-overlay");
        const closeBtn = document.getElementById("close-btn");
    
        overlay.style.display = "none";
        closeBtn.style.display = "none";
    
        clearTimeout(closeTimeout);
        clearTimeout(autoCloseTimeout);
    }
    
    showAd(); // –ø–æ–∫–∞–∑–∞—Ç—å —Å—Ä–∞–∑—É
    setInterval(showAd, 20000); // –∫–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥
</script>
