<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Калькулятор</title>
    <base href="" />
    <link rel="stylesheet" href="style.css" />

</head>
<body>
<div class="calculator">

    <!-- Это наш заголовок "Калькулятор" - который бдует анимирован. id нужен для javascript, а class для css.-->
    <h1 id="exploding-text" class="glow-header">
        Калькулятор
    </h1>


    <!-- Форма для ввода чисел и операции -->
    <!-- <input> - этот одиночный тег используется для создания поля ввода данных на веб-странице. 
     С его помощью пользователи могут вводить текст, числа, даты и другие данные. -->
    <form id="calculator-form" action="http://127.0.0.1:7979/api/post" method="POST">
        <!-- Атрибут action указывает адрес (URL), на который браузер отправит данные формы, 
         когда пользователь нажмёт кнопку Вычислить.-->


        <div class="input-row">
            <input id="expression-input" type="text" name="expression"
            placeholder="Введите выражениеe, например: 3*(5+5)-4/2" value="{{expression}}" required>
        </div>

        <div class="input-row">
            <button type="submit" class="full-width">Вычислить</button>
        </div>
    </form>
    

    <!-- Поле для отображения результата -->
    <!-- readonly - это атрибу. Поле с атрибутом readonly можно выделять и копировать из него текст, 
     но изменять его нельзя, таким образом из кнопки мы получили лишь вывод результата с возможность копирования. -->
    <div class="input-row">
        <input type="text" id="result-field" placeholder="Результат появится здесь" value="{{result}}" readonly>
    </div>



    <!-- Вторая кнопка для GET-запроса -->
    <form id="fixed-bottom-form" action="http://127.0.0.1:7979/api/get" method="GET">
        <div class="input-row">
            <button type="submit" class="full-width">Получить данные</button>
        </div>
    </form>

</div>

    <!-- Подключения файла с динамической анимацией: -->
    <script src="script.js"></script>

</body>
</html>
